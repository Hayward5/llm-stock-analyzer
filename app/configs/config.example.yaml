app:
  host: "127.0.0.1"
  name: "LLM Stock Analyzer API"
  description: "LLM Stock analyzer API"
  version: "0.0.1"
  port: 8000
  log_level: "INFO"

llm:
  stock_analyzer_prompt_path: "./app/prompts/stock_analyzer_prompt.md"
  temperature: 0.5
  max_tokens: 4096
  retry: 3
  provider: "bedrock"

shioaji:
  api_key: "your_shioaji_api_key_here"
  api_secret: "your_shioaji_api_secret_here"

bedrock:
  region: "us-east-1"
  model_id: "amazon.nova-pro-v1:0"

opencode:
  command: "opencode"
  model: "google/antigravity-claude-sonnet-4-5"
  variant: "max"
  attach_url: "http://localhost:4096"
  format: "default"
  timeout_seconds: 120
